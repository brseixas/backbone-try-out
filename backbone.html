<!DOCTYPE html>
<html>
    <head>
        <title>Ratchet App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="ratchet/ratchet.css" rel="stylesheet">
        <!--<link href="ratchet/ratchet-theme-android.css" rel="stylesheet">-->
        <link href="css/pageslider.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    </head>

    <body>

        <script src="lib/jquery.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/backbone.js"></script>

        <script id="personTemplate" type="text/template">
            <span><strong><%= name %></strong> (<%= age %>) - <%= occupation %></span>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </script>

        <div style="float:left;width:50%">
            <form id="addPerson" action="">
                <fieldset>
                    <legend>Form</legend>
                    <label for="person-name">Person name:</label>
                    <input id="person-name" type="text" placeholder="Name of the person">
                    <input type="submit" value="Add Person">
                </fieldset>
            </form>
        </div>
        <div id="person-list" style="float:left;text-align: left;">

        </div>

        <script src="js/appBs.js"></script>
    </body>
</html>
